<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge, chorme=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>登录</title>
<link rel="icon" type="image/x-icon" href="../img/favicon.ico" />
<link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico" />
<link rel="bookmark" type="image/x-icon" href="../img/favicon.ico" />

<!-- Bootstrap 3.3.7 -->
<link href="../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<!-- iconfont -->
<link href="../plugins/iconfont/iconfont.css" rel="stylesheet" type="text/css" /> 
<!-- animate css -->
<link href="../css/animate.css" rel="stylesheet" type="text/css" />
<!-- base css -->
<link href="../css/base.css" rel="stylesheet" type="text/css" />
<!-- master css -->
<link href="../css/layout.css" rel="stylesheet" type="text/css" />
<!-- custom css-->
<link href="../css/style.css" rel="stylesheet" type="text/css" />
<!-- dialog custom css -->
<link href="../css/dialog/dialog.custom.css" rel="stylesheet" type="text/css" />

<!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

</head>
<body>
<div class="wrapper">
	<div class="loginWrapper">
		<div class="loginMain">
			<div class="loginBox animated fadeInDown">
				<div class="loginLogo mb20">
					<img src="../img/loginLogo.png" />
				</div>
				<div class="loginPic"><img src="../img/loginPic.png" /></div>
				<div class="loginContent">
					<form role="form" action="../admin/desktop.html">
						<div class="loginTit oh">
							<img src="../img/loginTit.png" />
						</div>
						<div class="login-group oh">
							<div class="login-item">
								<div class="tit fl fb">用户名：</div>
								<div class="form-group oh">
				                    <input class="form-control" placeholder="输入账号/邮箱" type="text">
				                </div>
							</div>
							<div class="login-item">
								<div class="tit fl fb">密　码：</div>
								<div class="form-group oh">
				                    <input class="form-control" placeholder="输入密码" type="password">
				                </div>
							</div>
							<div class="login-item pr100">
								<div class="tit fl fb">验证码：</div>
								<div class="code fr ml10"><img src="../custom/upload/code.png" width="100" height="34" /></div>
								<div class="form-group oh">
				                    <input class="form-control" placeholder="输入验证码" type="text">
				                </div>
							</div>
							<button type="submit" class="btn login-submit mt30">登 录</button>
			                <div class="loginError font-red"><!-- 错误提示信息 请输入正确用户名 --></div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="loginFooter tc">
			版权所有：广东省人民政府国有资产监督管理委员会　　技术支持：广东广业开元科技有限公司
		</div>
	</div>
</div>
                
<!-- JQuery 1.11.3 -->
<script src="../plugins/jquery/jquery-1.11.3.min.js"></script>
<!--[if lt IE 9]>
<script src="../plugins/jquery/jquery.pseudo.js"></script>
<![endif]-->
<!-- Bootstrap 3.3.7 -->
<script src="../plugins/bootstrap/js/bootstrap.js"></script>
<!-- bootstrap-prettyfile -->
<script src="../plugins/prettyfile/bootstrap-prettyfile.js"></script>
<!-- My97DatePicker -->
<script src="../plugins/My97DatePicker/WdatePicker.js"></script>
<!-- layer v2.0 -->
<script src="../plugins/layer/layer.js"></script> 
<!-- jquery.SuperSlide.2.1 -->
<script src="../plugins/jquery.SuperSlide/jquery.SuperSlide.2.1.js"></script>
<!-- custom -->
<script src="../js/normal.custom.js"></script>
</body>
</html>
